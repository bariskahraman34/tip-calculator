<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tip-calculator.css">
    <script src="assets/js/tip-calculator.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <img class="splitter" src="assets/icons/splitter.svg" alt="">

    <div class="container">
        <div class="left-side-container">
            <div class="bill-container">
                <h3 class="bill-heading">Bill</h3>
                <div class="bill-input-container">
                    <span class="dollar-sign"></span>
                    <input type="text" placeholder="0">
                </div>
            </div>
    
            <div class="select-tip-container">
                <h3 class="select-tip-heading">Select Tip %</h3>
            </div>
            <div class="number-of-people-container">
                <h3 class="number-of-people-heading">Number of People</h3>
                <div class="number-of-people-input-container">
                    <span class="people-icon"></span>
                    <input type="number" required placeholder="0">
                </div>
            </div>
        </div>
        <div class="right-side-container"></div>

    </div>
    
</body>
</html>
